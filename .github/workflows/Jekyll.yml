on:
  push:
    branches: 
      - feat/new-nav

jobs:
  build:
    name: build & publish to gh-pages
    runs-on: [ubuntu-18.04]
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Build & Deploy to GitHub Pages
        env: 
          GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
        uses: guanbinrui/jekyll-deploy-gh-pages@master
